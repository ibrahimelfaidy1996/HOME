<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="top">
    <h1>Tic Tac Toe Game</h1>

    </div>
    
    
     <div class="game">
        <div class="title rounded"><span>X O </span></div>
        <div class="seq rounded"  id="d1" onclick="game(this.id)"></div>
        <div class="seq rounded" id="d2" onclick="game(this.id)"></div>
        <div class="seq rounded"  id="d3" onclick="game(this.id)"></div>

        <div class="seq rounded" id="d4" onclick="game(this.id)"></div>
        <div class="seq rounded" id="d5" onclick="game(this.id)"></div>
        <div class="seq rounded" id="d6" onclick="game(this.id)"></div>

        <div  class ="seq rounded" id="d7" onclick="game(this.id)"></div>
        <div  class ="seq rounded"  id="d8" onclick="game(this.id)"></div>
        <div  class ="seq rounded" id="d9" onclick="game(this.id)"></div>
        <audio src="gameover.mp3" id="gameover"></audio>
        <audio src="./click.mp3" id="click"></audio>
     <a href="../games.html"><button type="button" class="btn btn-danger ">Back</button></a>   

       
    </div>
    
    
    <script src="index.js"></script>
     
    
</body>
</html>
