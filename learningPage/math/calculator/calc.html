<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
    <link rel="stylesheet" href="calc.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    
</head>
<body>
    
    


    <section>
        <h3 id="title"> Try To make some Operation that you make it in videos</h3>
     <header class="message" >
        <h3 >increse the screen size please or back home</h3>
    </header>
    </section>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" class="outputScreen">
       <button class="btn clearButton">CL</button>
       <button class="btn clearButton">DEL</button>
       <button class="btn display calc">%</button>
       <button class="btn display calc">/</button>
       <button class="btn display ">7</button>
       <button class="btn display">8</button>
       <button class="btn display">9</button>
       <button class="btn display calc" >*</button>
       <button class="btn display">4</button>
       <button class="btn display">5</button>
       <button class="btn display">6</button>
       <button class="btn display calc">-</button>
       <button class="btn display">1</button>
       <button class="btn display">2</button>
       <button class="btn display">3</button>
       <button class="btn display calc">+</button>
       <button class="btn display calc">.</button>
       <button class="btn display">0</button>
       <button class="btn calculate equal">=</button>


        </div>


        
    <div class="center-button">
       <a href="../learningMath.html"><button class="back-btn ">Back </button></a> 
    </div>
    
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="calc.js"></script>
</body>
</html>
